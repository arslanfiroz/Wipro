server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location = /index.html {
        sub_filter_once off;
        sub_filter '</head>' '<script>(function(w){w.API_INVENTORY=w.API_INVENTORY||"${API_INVENTORY}";w.API_SALES=w.API_SALES||"${API_SALES}";w.API_AUTH=w.API_AUTH||"${API_AUTH}";})(window);</script></head>';
        sub_filter_types text/html;
        try_files $uri /index.html;
    }

    location / {
        try_files $uri /index.html;
    }
}